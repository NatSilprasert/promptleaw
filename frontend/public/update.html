<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create.css">
    <title>PromptLaew - Update</title>
</head>
<body>
    <header class="header">
        <div class="logo">PromptLaew</div>

        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav class="nav" id="nav">
            <div class="nav-left">
                <a class="menu" href="index.html">Explore</a>
                <a class="menu" href="my-prompts.html">Your Prompts</a>
                <a class="menu" href="about.html">About</a>
            </div>
            <div class="nav-right">
                <a class="menu" href="login.html">
                    <div class="signin-btn">Sign In</div>
                </a>
                <a class="menu" href="register.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="body">
        <p class="page-title">Update Prompt</p>
        
        <!-- This container holds the whole form -->
        <div class="prompt-container">
            <div class="prompthead">
                <p>Basic Information</p>
            </div>
            <div class="promptbody">
                <!-- This version shows an image -->
                <div class="showimage">
                    <!-- You would put an <img> tag in here -->
                </div>
                
                <!-- This div wraps the form fields -->
                <div class="form-content">
                    <div class="form-group">
                        <p class="form-label">Title</p>
                        <input type="text" class="form-input">
                    </div>
                    <div class="form-group">
                        <p class="form-label">Prompt</p>
                        <textarea class="form-input" id="prompt-textarea"></textarea>
                    </div>
                    <div class="form-actions">
                        <button id="create">Update</button>
                        <button id="clear">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle menu visibility on mobile
        const hamburger = document.getElementById("hamburger");
        const nav = document.getElementById("nav");

        hamburger.addEventListener("click", () => {
            nav.classList.toggle("active");
            hamburger.classList.toggle("active");
        });
    </script>
</body>
</html>
