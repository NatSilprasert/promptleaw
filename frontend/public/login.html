<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In • PromptLaew</title>

  <!-- โหลดฟอนต์แบบเดียวกับ redirect -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles/auth.css" />
</head>
<body>
  <div class="container">
    <div class="login-box" role="dialog" aria-labelledby="title" aria-describedby="welcome">
      <h2 id="title">Sign In</h2>
      <p class="welcome" id="welcome">Welcome to PromptLaew!</p>

      <form action="" method="post" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" autocomplete="username" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" />

        <button class="Sign_in" type="submit">Sign In</button>
      </form>

      <a class="register" href="register.html">don't have an account?</a>
    </div>
  </div>
</body>
</html>
