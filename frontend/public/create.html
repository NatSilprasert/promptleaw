<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create.css">
    <title>PromptLaew</title>
</head>
<body>
    <header class="header">
        <div class="logo">PromptLaew</div>

        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav class="nav" id="nav">
            <div class="nav-left">
                <a class="menu" href="index.html">Explore</a>
                <a class="menu" href="my-prompts.html">Your Prompts</a>
                <a class="menu" href="about.html">About</a>
            </div>
            <div class="nav-right">
                <a class="menu" href="login.html">
                    <div class="signin-btn">Sign In</div>
                </a>
                <a class="menu" href="register.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="body">
        <p style="font-size: 32px; color: white; font-weight: 600; margin: 0px;">Create New Propmt</p>
        <diV style="width: 1272px; height: 573px; padding: 0px 64px 0px 64px;">
            <div class="prompthead">
                <p>AI Image generator</p>
            </div>
            <div class="promptbody">
                <div class="imageinput">
                    <p>Drag your file here</p>
                    <button id="imageinput">Browse File</button>
                </div>
                <div style="display: flex; flex-direction: column; gap: 24px; height: 400px;">
                    <div style="width: 736px; height: auto; display: flex; flex-direction: column; gap: 16px;">
                        <p style="color: white; font-weight: 500; margin: 0px;">Title</p>
                        <input type="text" style="height: 43px; padding: 12px 16px 12px 16px; background-color: #0D1219; border: solid 1px #262626; border-radius: 16px; color: #8B9096; font-size: 16px;">
                    </div>
                    <div style="width: 736px; height: auto; display: flex; flex-direction: column; gap: 16px; margin: 0px;">
                        <p style="color: white; font-weight: 500; margin: 0px;">Prompt</p>
                        <textarea type="text" style="height: 204px; padding: 12px 16px 12px 16px; background-color: #0D1219; border: solid 1px #262626; border-radius: 16px; color: #8B9096; font-size:16px;"></textarea>
                    </div>
                    <div style="display: flex; flex-direction: row-reverse; gap: 10px;">
                        <button id="create">Create</button>
                        <button id="clear">Clear</button>
                    </div>
                </div>
            </div>
        </diV>
    </main>

    <script>
        // Toggle menu visibility on mobile
        const hamburger = document.getElementById("hamburger");
        const nav = document.getElementById("nav");

        hamburger.addEventListener("click", () => {
            nav.classList.toggle("active");
            hamburger.classList.toggle("active");
        });
    </script>
</body>
</html>
