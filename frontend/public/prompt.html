<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/prompt.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>PromptLaew</title>
</head>
<body>
    <div class="header">
        <div style="flex-grow: 3; display: flex; align-items: center; gap: 2.25rem; flex-direction: row;">
            <div><p style="font-size: 1.5rem; color: white; margin: 0px;">PromptLaew</p></div>
            <a class="menu" href="index.html">Explore</a>
            <a class="menu" href="my-prompts.html">Your Prompts</a>
            <a class="menu" href="about.html">About</a>
        </div>
        <div style="flex-grow: 1; display: flex; align-items: center; gap: 2.25rem; flex-direction:row-reverse;">
            <a class="menu" href="login.html"><div style="padding: 0.75rem 1.5rem 0.75rem 1.5rem; color: #FFFFFF; background-color: #524FF0; border-radius: 100px;">Sign In</div></a>
            <a class="menu" href="register.html">Sign Up</a>
        </div>
    </div>
    <div class="body">
        <p style="font-size: 2.25rem; font-weight: 600; color: white; margin: 0px;">Generate Image</p>
        <div class="context">
            <div class="bigPromptCard">
                <div class="image"></div>
                <div class="describe">
                    <div id="profilename">
                        <div style="border-radius: 100%; background-color: white; width: 24px; height: 24px;"></div>
                        <p style="font-size: 14px; ">Name</p>
                    </div>
                    <p id="prompt" style="color: white;">Girl In Red Dress</p>
                </div>
            </div>
            <div class="prompt">
                <div class="prompthead">
                    <p>AI Image generator</p>
                </div>
                <div class="promptbody">
                    <div class="imageinput">
                        <p>Drag your file here</p>
                        <button id="imageinput">Browse File</button>
                    </div>
                    <div style="width: 517px; height: auto; display: flex; flex-direction: column; gap: 16px;">
                        <p style="color: white; font-weight: 500; margin: 0px;">Prompt</p>
                        <textarea type="text" style="height: 195px; padding: 12px 16px 12px 16px; background-color: #0D1219; border: solid 1px #262626; border-radius: 16px; color: #8B9096; font-size: 16px;"></textarea>
                    </div>
                    <div style="width: 517px; height: auto; display: flex; flex-direction: column; gap: 16px; margin: 0px;">
                        <p style="color: white; font-weight: 500; margin: 0px;">Additional Input (Optional)</p>
                        <textarea type="text" style="height: 100px; padding: 12px 16px 12px 16px; background-color: #0D1219; border: solid 1px #262626; border-radius: 16px; color: #8B9096; font-size:16px;"></textarea>
                    </div>
                    <button id="generateimage">Generate Image</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
